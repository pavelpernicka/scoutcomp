services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
    environment:
      SCOUTCOMP_SECRET_KEY: ${SCOUTCOMP_SECRET_KEY:-dev-secret}
      SCOUTCOMP_DB_URL: ${SCOUTCOMP_DB_URL:-sqlite:///./database.db}

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      DOCKER_ENV: "true"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend
